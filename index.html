<html>
<head>
    <style>
        .controller {
            border: 1px solid red;
            padding: 5px;
            margin: 5px;
        }
    </style>
</head>
<body ng-app="app">
<div>
    <div ng-controller="ParentController as parent" class="controller">
        <div>{{ parent.hello }}</div>
        <div ng-controller="ChildController as child" class="controller">
            <div>{{ parent.hello }}</div>
            <div>{{ child.hello }}</div>
        </div>
    </div>
</div>
<script src="./node_modules/angular/angular.js"></script>
<script src="./app.js"></script>
</body>
</html>
